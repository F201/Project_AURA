services:
  ai-service:
    build: ./ai-service
    container_name: aura_ai
    restart: always
    env_file:
      - .env
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./ai-service:/app
      - huggingface_cache:/root/.cache/huggingface
    networks:
      - aura-net

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile.dev
    container_name: aura_dashboard
    restart: always
    env_file:
      - .env
    ports:
      - "5173:5173"
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    networks:
      - aura-net

  voice-agent:
    build:
      context: ./voice-agent
      dockerfile: Dockerfile
    container_name: aura_voice_agent
    restart: always
    env_file:
      - .env
    depends_on:
      - ai-service
    volumes:
      - ./voice-agent:/app
      - huggingface_cache:/root/.cache/huggingface
    networks:
      - aura-net

  token-server:
    build:
      context: ./voice-agent
      dockerfile: Dockerfile.token
    container_name: aura_token_server
    restart: always
    env_file:
      - .env
    ports:
      - "8082:8082"
    networks:
      - aura-net

volumes:
  huggingface_cache:

networks:
  aura-net:
    driver: bridge
