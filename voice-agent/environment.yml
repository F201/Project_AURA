name: aura
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1
  - pip
  - pip:
      - qwen-tts>=0.1.1
      - transformers>=4.48.0
      - huggingface-hub
      - accelerate
      - soundfile
      - librosa
      - numpy
      - python-dotenv
      - livekit-agents[silero,turn-detector]~=1.3
      - livekit-plugins-noise-cancellation~=0.2
      - livekit-plugins-deepgram~=1.0
      - livekit-plugins-cartesia~=1.0
      - livekit-plugins-openai~=1.0
      - livekit-api>=1.0.7
      - -e ./lib/faster-qwen3-tts
